<!DOCTYPE html>
<html ng-app="todoApp">
<head>
<meta charset='utf-8' />
<link href='../fullcalendar.css' rel='stylesheet' />
<link href='../fullcalendar.print.css' rel='stylesheet' media='print' />
<script src='../lib/jquery.min.js'></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
<script src='../konradnow.js'></script>
<link href='../lib/bootstrap/css/bootstrap.css' rel='stylesheet' />
<script src='../lib/moment.min.js'></script>
<script src='../lib/bootstrap/js/bootstrap.min.js'></script>
<script src='../fullcalendar.js'></script>
<script>
	events = {
			header: {
				left: 'prev,next today',
				center: 'title',
				right: 'month,agendaWeek,agendaDay'
			},
			defaultDate: '2015-11-12',
			editable: true,
			eventLimit: true, // allow "more" link when too many events
			events: [
				{
					title: 'All Day Event',
					start: '2015-11-01',
					id: 1
				},
				{
					title: 'Long Event',
					start: '2015-11-07',
					end: '2015-11-10',
					id: 2
				},
				{
					id: 999,
					title: 'Repeating Event',
					start: '2015-11-09T16:00:00',
					id: 3
				},
				{
					id: 999,
					title: 'Repeating Event',
					start: '2015-11-16T16:00:00',
					id: 4
				},
				{
					title: 'Conference',
					start: '2015-11-11',
					end: '2015-11-13',
					id: 5
				},
				{
					title: 'Meeting',
					start: '2015-11-12T10:30:00',
					end: '2015-11-12T12:30:00',
					id: 6
				},
				{
					title: 'Lunch',
					start: '2015-11-12T12:00:00',
					id: 7

				},
				{
					title: 'Meeting',
					start: '2015-02-12T14:30:00',
					id: 8
				},
				{
					title: 'Happy Hour',
					start: '2015-02-12T17:30:00',
					id: 9
				},
				{
					title: 'Dinner',
					start: '2015-02-12T20:00:00',
					id: 10
				},
				{
					title: 'Jarek\'s Birthday',
					start: '2015-02-13T07:00:00',
					eventType: 'Birthday',
					id: 11
				},
				{
					title: 'Click for Google',
					url: 'http://google.com/',
					start: '2015-02-28',
					id: 12
				}
			]
		};
	$(document).ready(function() {	
		$('#calendar').fullCalendar(events);
	});

</script>
<style>

	body {
		margin: 40px 10px;
		padding: 0;
		font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
		font-size: 14px;
	}

	#calendar {
		max-width: 900px;
		margin: 0 auto;
	}

</style>
</head>
<body>
	<div class="zuMachen col-xs-4 col-md-3" id="zuMachen">
		<div class="panel panel-default" ng-controller="TodoListController as todoList">
			<div class="panel-heading">
   			<h3 class="panel-title">Your To Do List:</h3>
   		</div>
		<ul class="list-group">
  			<li class="list-group-item" ng-repeat="todo in todoList.todos">{{todo.text}}</li>
		</ul>
	</div>
	<div id="modalevent" class="modal fade" role="dialog" ng-controller="ModalController as modal">
  		<div class="modal-dialog modal-sm"><div class="modal-content">
      		<div class="modal-header">
      			<button type="button" class="close" data-dismiss="modal">&times;</button>
      			<h4 class="modal-title">{{modal.event.title}}</h4>
       		</div>
	      <div class="modal-body">
	      <p>{{modal.text}}</p>
	      </div>
	      <div class="modal-footer">
	      		<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	      </div></div></div>
	</div>
      			
</div>
	<div id='calendar'></div>
</body>
</html>
