<body onload="getProfile();" ng-controller="UnicornCtrl" style="margin-top: 50px;">
<div class="container">
    <div>
        <div id="wyjebmnie">
            <img src="{{url_for('static', filename='unicorn.jpg')}}" class="center-block cbi">
        </div>
        <div class="page-header text-center">
            <h1>
                <small>Hello, <span id="my_name" style="display:inline;"></span>. How can I help you today?</small>
            </h1>
        </div>

        <form action="#" ng-submit="get_query($event)">
            <input ng-model="query" ng-change="quornuj()" class="form-control text-center"
                   style="font-size: 25px; height: 50px" type="text" autofocus>

        </form>
    </div>
</div>
<div id="herestuff"></div>
<script>
    var events = [];
    function perm() {
        $.getJSON("https://graph.facebook.com/me/permissions?access_token=" + authtoken, function (info) {
            console.log(info);
        });
    }
    function getProfile() {
        perm();
        $.get("https://graph.facebook.com/me?access_token=" + authtoken, function (data) {
            console.log(data);
            $('#my_name').html(data['name']);
            $('#my_profilepic').html("<img src='https://graph.facebook.com/" + data['id'] + "/picture'>");
            //getEvents(authtoken);//,function(events) {console.log(events);});
        });
    }
</script>

<div ng-show="loading" class="center">
    <img src="{{url_for('static', filename='spinner.gif')}}">
</div>

<div class="container" ng-show="isVisible('travel')" id="hotel">
    <div class="jumbotron">
        <div class="map">
            <iframe class="center2"
                    width="800"
                    height="600"
                    frameborder="0" style="border:0"
                    ng-src="{{getRU}}"
                    allowfullscreen>
            </iframe>
        </div>
        <div class="info">

            <hr>

            <div class="flight_info">
                <div class="row">
                    <div class="col-sm-6 col-md-3">
                        <div class="input-group input-group-lg">
                            <span class="input-group-addon" id="sizing-addon1">£</span>
                            <input type="text" class="form-control" placeholder="{{ travel.plan.indicativePrice.price }}" aria-describedby="sizing-addon1" disabled>
                        </div>
                    </div>
                    <div class="col-sm-6 col-md-3">
                        <div class="input-group input-group-lg">
                            <span class="input-group-addon" id="sizing-addon2"><span class="glyphicon glyphicon-dashboard" aria-hidden="true"></span></span>
                            <input type="text" class="form-control" placeholder="{{ travel.plan.duration }}" aria-describedby="sizing-addon1" disabled>
                        </div>
                    </div>
                    <div class="col-sm-6 col-md-3">
                        <div class="input-group input-group-lg">
                            <span class="input-group-addon" id="sizing-addon3">@</span>
                            <input type="text" class="form-control" placeholder="{{ travel.plan.name }}" aria-describedby="sizing-addon1" disabled>
                        </div>
                    </div>
                    <div class="col-sm-6 col-md-3">
                        <div class="input-group input-group-lg">
                            <span class="input-group-addon" id="sizing-addon4"><span class="glyphicon glyphicon-globe" aria-hidden="true"></span></span>
                            <input type="text" class="form-control" placeholder="{{ travel.plan.distance }}m" aria-describedby="sizing-addon1" disabled>
                        </div>
                    </div>
                </div>
            </div>

            <h2>Your reservation in Aloft Silicon Valley</h2>

        </div>


        <div id="cleared"></div>
    </div>
</div>
